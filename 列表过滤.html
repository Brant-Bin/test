<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="root">
        <input type="text" placeholder="请输入关键字" v-model='keyword'>
        <ul v-for='p in newPersons' :key='p.id'>
            <li>{{p.name}}--{{p.age}}--{{p.sex}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '.root',
            data: {
                keyword: '',
                persons: [
                    { id: "001", name: '周冬雨', age: 20, sex: '女' },
                    { id: "002", name: '马冬梅', age: 19, sex: '女' },
                    { id: "003", name: '周杰伦', age: 21, sex: '男' },
                    { id: "004", name: '温兆伦', age: 22, sex: '男' },
                ]

            },
            //用监视属性
            // watch: {
            //     keyword: {
            //         immediate: true,
            //         handler(newValue) {
            //             console.log(newValue)

            //             this.newPersons = this.persons.filter((e) => {
            //                 console.log(e.name.indexOf(newValue))
            //                 return e.name.indexOf(newValue) !== -1
            //             })
            //         }
            //     }
            // }

            //用计算属性
            computed: {
                newPersons() {
                    console.log(this.keyword)
                    return this.persons.filter((e) => {
                        return e.name.indexOf(this.keyword) !== -1
                    })
                }
            }


        })
    </script>
</body>

</html>
