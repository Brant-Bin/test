<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入生命周期</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id='root'>
        <h1 v-if='a'>你好啊</h1>
        <h1 v-bind:style="{opacity}">学习Vue生命周期</h1>

    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                opacity: 1,
                a: 1
            },
            mounted() {
                console.log('mounted')
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }

                }, 20);
            }
        })
    </script>
</body>

</html>
