<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div class="root">
        <ul v-for='p in persons'>
            <li>{{p}}</li>
        </ul>

        <ul v-for='(c,index) in car'>
            <li>{{c}}-{{index}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '.root',
            data: {
                persons: [
                    { id: '001', name: 'xuewenbin', age: '18' },
                    { id: '002', name: 'wangwang', age: '19' },
                    { id: '003', name: 'dada', age: '20' },
                ],
                car: {
                    name: 'biyadi',
                    price: '180000',
                    color: 'white'
                }
            }
        })



    </script>
</body>

</html>
